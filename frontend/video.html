<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso Typescript</title>
  <link rel="stylesheet" href="assets/css/video.css">
</head>

<body class="container">
  <h1>VideoPlayer</h1>
  <video class="video">
    <source src="../frontend/assets/video/flower.mp4" type="video/mp4" />
    <source src="../frontend/assets/video/flower.webm" type="video/webm" />
  </video>
  <div class="controls">
    <button type="button" class="startAndPlay">Start</button>
    <button type="button" class="pause">Pause</button>
      <div class="timer">
        <div></div>
        <span aria-label="timer">00:00</span>
      </div>
      <button class="rwd">&gt;&gt;</button>
      <button class="fwd">&lt;&lt;</button>
  </div>

  <script src="assets/js/bundle.js"></script>
</body>

</html>
